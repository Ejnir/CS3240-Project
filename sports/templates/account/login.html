{% extends 'base.html' %}
{% load socialaccount %}  
{% block title %}Sign In Via Google{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Sign In Via Google</h3>
                    <p class="text-center">You are about to sign in using your Google account.</p>
                    <form method="post" action="{% provider_login_url 'google' %}">
                        {% csrf_token %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Continue with Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
