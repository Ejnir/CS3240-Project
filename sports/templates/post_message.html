{% extends 'base.html' %}

{% block title %}Post Message{% endblock %}

{% block content %}
<div class="container">
    <h1>Post a Message to {{ project.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post Message</button>
    </form>
</div>
{% endblock %}
